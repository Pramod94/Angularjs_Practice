<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
            <script src="Untitled-26.js"></script>
    </head>
    <body ng-app="myapp">
        <div ng-controller="mycontrol">
            <h3>Fetching data from JSON</h3>

            <table>
                <tr>
                <th>Name</th>
                <th>Population</th>
                <th>Flag</th>
                <th>Capital</th>
                <th><a href="http://en.wikipedia.org/wiki/List_of_countries_by_GDP_(PPP)">GDP</a></th>
                </tr>

                <tr ng-repeat="x in res">
                    <td>{{x.name}}</td>
                    <td>{{x.population | number}}</td>
                    <td><img ng-src="{{x.flagURL}}" width="100px"></td>
                    <td>{{x.capital}}</td>
                    <td>{{x.gdp | currency}}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
